<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Group Chat</title>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            width: 100%;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Event Group Chat</h2>

<label>
    Group ID: <input type="text" id="groupId" value="1">
</label><br>
<label>
    User ID: <input type="text" id="userId" value="101">
</label><br>
<label>
    Event ID: <input type="text" id="eventId" value="200">
</label><br>
<button onclick="connect()">Connect</button>
<hr>

<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
    let socket;

    function connect() {
        const groupId = document.getElementById("groupId").value;
        const userId = document.getElementById("userId").value;
        const eventId = document.getElementById("eventId").value;

        const wsUrl = `ws://localhost:8080/ws/chat/${groupId}?userId=${userId}&eventId=${eventId}`;
        socket = new WebSocket(wsUrl);

        socket.onopen = () => {
            appendToChat("‚úÖ Connected to chat");
        };

        socket.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                if (msg.msgId !== undefined) {
                    appendToChat(`[${msg.userId} @ ${msg.msgTime}]: ${msg.message}`);
                } else if (msg.removeMsgId !== undefined) {
                    appendToChat(`üö´ Message ${msg.removeMsgId} was removed`);
                } else {
                    appendToChat(`‚ÑπÔ∏è ${event.data}`);
                }
            } catch (err) {
                appendToChat(`‚ö†Ô∏è Unable to parse message: ${event.data}`);
            }
        };

        socket.onclose = () => {
            appendToChat("‚ùå Disconnected from chat");
        };

        socket.onerror = (err) => {
            appendToChat("‚ö†Ô∏è WebSocket error");
            console.error("WebSocket error:", err);
        };
    }

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();
        if (!message || !socket || socket.readyState !== WebSocket.OPEN) return;

        const userId = parseInt(document.getElementById("userId").value);
        const groupId = parseInt(document.getElementById("groupId").value);
        const eventId = parseInt(document.getElementById("eventId").value);

        const payload = {
            userId: userId,
            groupId: groupId,
            message: message,
            eventId: eventId
        };

        socket.send(JSON.stringify(payload));
        messageInput.value = "";
    }

    function appendToChat(text) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
